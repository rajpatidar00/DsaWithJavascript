    <script>
      console.log("Count Vowels in a String");
      let vowels = ["a", "o", "u", "i", "e"];
      let word = "Jaadu bhai";
      let count = 0;
      
      function countVowels(word) {
          let slipWord = word.split("");
        //   console.log(slipWord);
          for (let i = 0; i < word.length; i++) {
            if (vowels.includes(word[i])) {
            //   console.log(word[i])
            count++;
            // console.log("vowels"+" "+ vowels[i]);
            // console.log(count)
          }
        }
        return count;
      }
      console.log(countVowels(word));
