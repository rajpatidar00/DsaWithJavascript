<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reverse Integer</title>
  </head>
  <body>
    <h1>Reverse Integer</h1>
    <script>
      console.log("Reverse Integer");

      var reverse = function (x) {
        let rev = 0;

        while (x !== 0) {
          let digit = x % 10;
          x = parseInt(x / 10);
          rev = rev * 10 + digit;
          if (rev < -2147483648 || rev > 2147483647) {
            return 0;
          }
        }

        return rev;
      };
    </script>
  </body>
</html>
